<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Auth</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <script src="https://use.fontawesome.com/f877aaf8f0.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- NAVIGATION -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Firebase Auth (E-mail, Google, Facebook, Twitter, Github)</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item logged-out" style="display: none">
              <a
                class="nav-link"
                href="#"
                data-toggle="modal"
                data-target="#signinModal"
                >SIGNIN</a
              >
            </li>
            <li class="nav-item logged-out" style="display: none">
              <a
                class="nav-link"
                href="#"
                data-toggle="modal"
                data-target="#signupModal"
                >SIGNUP</a
              >
            </li>
            <li class="nav-item logged-in" style="display: none">
              <a class="nav-link" href="#" id="logout">LOGOUT</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- MAIN CONTENT -->
      <div class="container p-4">
        <h5 id="userName"></h5>
        <!-- Elemento centrado -->
        <div class="row">
          <!-- Crea una fila -->
          <div class="col-md-6 offset-md-3">
            <!-- Columna mitad del viewport con el offset se centra -->
            <ul class="list-group albums">
              <!-- Crea una lista desordenada -->
              <!-- CONTENIDO DINAMICO (ObtenidÃ³ desde Firestore)-->
            </ul>
          </div>
        </div>
      </div>

      <!-- Modal 1-->
      <div
        class="modal fade"
        id="signupModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5
                class="modal-title d-block ml-auto mr-6"
                id="exampleModalLabel"
              >
                REGISTRATION
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="" id="signup-form">
                <div class="form-group">
                  <label for="signup-email">Email</label>
                  <input
                    type="email"
                    id="signup-email"
                    class="form-control"
                    placeholder="myemail@test.com"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="signup-password">Password</label>
                  <input
                    type="password"
                    id="signup-password"
                    class="form-control"
                    placeholder="*******"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary d-flex mr-auto ml-auto"
                >
                  Signup
                </button>
                <hr />
                <div><p class="text-center">or</p></div>
                <hr />
                <button
                  type="button"
                  class="btn btn-info btn-block"
                  id="googleSignUp"
                >
                  <i class="fa fa-google"></i>
                  Signup using Google
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-block"
                  id="facebookSignUp"
                >
                  <i class="fa fa-facebook"></i>
                  Signup using Facebook
                </button>
                <button
                  type="button"
                  class="btn btn-dark btn-block"
                  id="githubSignUp"
                >
                  <i class="fa fa-github"></i>
                  Signup using Github
                </button>
                <button
                  type="button"
                  class="btn btn-info btn-block"
                  id="twitterSignUp"
                >
                  <i class="fa fa-twitter"></i>
                  Signup using Twitter
                </button>
                <button
                  type="button"
                  class="btn btn-light btn-block"
                  id="appleSignUp"
                >
                  <i class="fa fa-apple"></i>
                  Signup using Apple
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal 2-->
      <div
        class="modal fade"
        id="signinModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">SIGN IN</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="" id="signin-form">
                <div class="form-group">
                  <label for="signin-email">Email</label>
                  <input
                    type="email"
                    id="signin-email"
                    class="form-control"
                    placeholder="myemail@test.com"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="signin-password">Password</label>
                  <input
                    type="password"
                    id="signin-password"
                    class="form-control"
                    placeholder="*******"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-secondary btn-block">
                  Signin
                </button>
                <button
                  type="button"
                  class="btn btn-info btn-block"
                  id="googleLogin"
                >
                  LOGIN WITH GOOGLE
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-block"
                  id="facebookLogin"
                >
                  LOGIN WITH FACEBOOK
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- BOOTSTRAP SCRIPT -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
  https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- AUTHENTICATION SERVICE -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <!-- DATABASE SERVICE -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "XXX",
        authDomain: "XXX",
        databaseURL: "XXX",
        projectId: "XXX",
        storageBucket: "XXX",
        messagingSenderId: "XXX",
        appId: "XXX",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const fs = firebase.firestore();
    </script>
    <!-- MY SCRIPTS -->
    <script src="main.js"></script>
  </body>
</html>
